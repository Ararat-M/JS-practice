<!DOCTYPE html>
<html lang="ru" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Угадайка</title>
</head>

<body>
  <div class="container-fluid" style="height: 100vh;">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-auto text-center">
        <div class="card" style="min-width: 350px">
          <div class="card-header">
            Вопрос № <span id="questionNumber">1</span>
          </div>
          <div class="card-body pb-0" style="min-height:72px;">
            <h5 class="card-title" id="answerField">Угадайка!</h5>
          </div>
          <div class="card-body">
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-primary shadow-none" id="btnLess">
                <div>
                  <img src="./img/down.svg">
                </div>
                <span>Меньше</span>
              </button>
              <button class="btn btn-lg btn-outline-success shadow-none" id="btnEquals">
                <div>
                  <img src="./img/success.svg">
                </div>
                <span>Верно</span>
              </button>
              <button class="btn btn-sm btn-outline-primary shadow-none" id="btnMore">
                <div>
                  <img src="./img/up.svg">
                </div>
                <span>Больше</span>
              </button>
            </div>
          </div>
          <div class="card-footer">
            <!-- Модальные окна начало -->
            <div class="modal fade" id="modal" data-bs-backdrop="static" aria-hidden="true" aria-labelledby="modalLabel" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Укажите минимальное число от -999 до 999</h5>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <input type="number" class="form-control shadow-none" id="minValueInput">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#modal_2" data-bs-toggle="modal" data-bs-dismiss="modal" id="modalBtnContinue">Далее</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="modal_2" data-bs-backdrop="static" aria-hidden="true" aria-labelledby="modalLabel_2" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel_2">Укажите максимальное число от -999 до 999</h5>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <input type="number" class="form-control shadow-none" id="maxValueInput">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-primary " data-bs-target="#modal_3" data-bs-toggle="modal" data-bs-dismiss="modal" id="modalBtnPlay">Играть!</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal fade" id="modal_3" aria-hidden="true" aria-labelledby="modalLabel_3" tabindex="-1">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel_3">Загадайте</h5>
                  </div>
                  <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal" id="btnPlay">Загадал</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Модальные окна конец -->
            <a class="btn btn-primary shadow-none" data-bs-toggle="modal" href="#modal" role="button">Начать новую игру</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
