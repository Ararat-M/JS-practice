<!DOCTYPE html>
<html lang="ru" >

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Угадайка</title>
</head>

<body>
  <div class="container-fluid" style="height: 100vh;">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-auto text-center">
        <div class="card">
          <div class="card-header">
            Вопрос № <span id="questionNumber">1</span>
          </div>
          <div class="card-body">
            <h5 class="card-title" id="answer">Вы загадали число 1?</h5>
          </div>
          <div class="card-body">
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-primary shadow-none" id="btnLess">
                <div>
                  <img src="./img/down.svg">
                </div>
                <span>Меньше</span>
              </button>
              <button class="btn btn-lg btn-outline-success shadow-none" id="btnEquals">
                <div>
                  <img src="./img/success.svg">
                </div>
                <span>Верно</span>
              </button>
              <button class="btn btn-sm btn-outline-primary shadow-none" id="btnMore">
                <div>
                  <img src="./img/up.svg">
                </div>
                <span>Больше</span>
              </button>
            </div>
          </div>
          <div class="card-footer">
            <button class="btn btn-link shadow-none" id="btnRetry">Заново</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
